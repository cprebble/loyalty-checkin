version: '2'
services:
  
  loyalty:
    build: .
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - "3333:3333"
    environment:
      - MONGO_URL=mongodb://mongo:27017/loyalty
    command: ["yarn start"]

  mongo:
    image: mongo:3.6
    ports:
      - "27017:27017"
    environment:
      AUTH: 'no'
    command: --smallfiles
